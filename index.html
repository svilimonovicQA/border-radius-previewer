<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border Radius Previewer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Border Radius Previewer</h1>

      <div class="preview-container">
        <div class="preview-box" id="previewBox"></div>

        <div class="controls">
          <div class="input-group">
            <label>Top Left:</label>
            <input type="number" id="topLeft" value="10" min="0" max="100" />
          </div>
          <div class="input-group">
            <label>Top Right:</label>
            <input type="number" id="topRight" value="10" min="0" max="100" />
          </div>
          <div class="input-group">
            <label>Bottom Left:</label>
            <input type="number" id="bottomLeft" value="10" min="0" max="100" />
          </div>
          <div class="input-group">
            <label>Bottom Right:</label>
            <input
              type="number"
              id="bottomRight"
              value="10"
              min="0"
              max="100"
            />
          </div>
        </div>
      </div>

      <div class="css-output">
        <p>CSS Code:</p>
        <code id="cssCode">border-radius: 10px 10px 10px 10px;</code>
        <button id="copyButton">Copy to Clipboard</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
